           * {

body {

/* Navbar Styles */
.navbar {
    background-color: #67191F;
    color: #eedbbf;

}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;

    margin: 0 auto;

.logo {

}

.nav-links {

.nav-links li {
    display: inline;
    margin-left: 20px;
}

.nav-links a {
    color: #eedbbf;
    text-decoration: none;
    font-size: 16px;
}

.nav-links a:hover {
    text-decoration: underline;
}

/* Header Styles */
.header {
    background-color: black;
    color: #67191F;
    text-align: center;
    padding: 50px 0;
}

/* Contact Section Styles */
.contact-section {
    display: flex;
    justify-content: space-between;
    margin: 40px auto;
    width: 80%;
    max-width: 1200px;
}

/* Gallery Section */
.gallery-section {
    text-align: center;
    background-color: 67191F;
    color: #eedbbf;
}
.gallery-section2 {
    text-align: center;
    padding: 20px;
    margin-bottom: 30px;
    background-color: #0F0000;
    color: white;
}

.gallery-section h1 {
    margin-top: 20px;
    font-size: 3rem;

}


.gallery-section p  {
    font-size: 1.2rem;
    max-width: 800px;
    margin: auto;
    margin-bottom: 20px;
    line-height: 1.5;
}

/* Gallery Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 0 auto;
    max-width: 1000px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

/* Footer */
footer {
    background-color: #67191F;
    color: #eedbbff;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.social-icons a {
    color: white;
    font-size: 24px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #1da1f2;
}

footer p {
    font-size: 14px;
    color: #eedbbf;
}
